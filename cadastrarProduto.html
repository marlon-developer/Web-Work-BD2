<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar Promoçao</title>
</head>
<body>
	<form method="POST" action="cadastrarProduto.php">
		<input type="text" name="nome" placeholder="Nome" autofocus required>
			
		<input type="number" min=0 step=0.01 name="valor" placeholder="Preço" required>

		<input type="text" name="marca" placeholder="Marca" required>

		<select name="categoria">
			<option>Alimento</option>
			<option>Bebida</option>
			<option>Higiene</option>
			<option>Limpeza</option>
		</select>

		<button type="submit">Cadastrar</button>
		<button type="reset">Limpar</button>
	</form>
</body>
</html>
